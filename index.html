<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PC Setup Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f1117;
      color: #ffffff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #00d9ff;
    }
    .button {
      background: #00d9ff;
      color: #000;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .button:hover {
      background-color: #00a3cc;
    }
    .status {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
  <script>
    function install(pkg) {
      fetch(`http://localhost:3422/install/${pkg}`)
        .then(res => res.json())
        .then(data => {
          alert(`‚úÖ ${pkg} installed successfully!`);
          document.getElementById("status").innerText = `${pkg} installed.`;
        })
        .catch(err => {
          alert("‚ùå Listener not running. Please rerun the PowerShell script.");
          document.getElementById("status").innerText = `Error installing ${pkg}`;
        });
    }
  </script>
</head>
<body>
  <h1>üíª PC Setup Dashboard</h1>

  <button class="button" onclick="install('winrar')">Install WinRAR</button>
  <button class="button" onclick="install('googlechrome')">Install Google Chrome</button>
  <button class="button" onclick="install('vscode')">Install VSCode</button>
  <button class="button" onclick="install('notepadplusplus')">Install Notepad++</button>

  <div id="status" class="status"></div>
</body>
</html>
