<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Priyanshu's PC Setup Toolkit</title>
  <style>
    body {
      background-color: #111;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: gold;
      margin-bottom: 1rem;
    }
    button {
      margin: 0.5rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #2980b9;
    }
    #status {
      margin-top: 1rem;
      color: #2ecc71;
    }
  </style>
</head>
<body>
  <h1>üíª Priyanshu's PC Setup Toolkit</h1>
  <p>Click to install apps silently:</p>
  <div>
    <button onclick="install('winrar')">Install WinRAR</button>
    <button onclick="install('chrome')">Install Chrome</button>
    <button onclick="install('vscode')">Install VS Code</button>
  </div>
  <div id="status"></div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const port = urlParams.get('port') || 3422;

    async function install(pkg) {
      const status = document.getElementById('status');
      status.textContent = `‚è≥ Installing ${pkg}...`;

      try {
        const res = await fetch(`http://localhost:${port}/install?pkg=${pkg}`);
        const txt = await res.text();
        if (res.ok) {
          status.textContent = `‚úÖ Installed ${pkg} successfully.`;
        } else {
          throw new Error(txt);
        }
      } catch (err) {
        status.textContent = `‚ùå Failed to install ${pkg}: ${err.message}`;
      }
    }
  </script>
</body>
</html>
