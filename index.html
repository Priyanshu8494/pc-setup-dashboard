<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Priyanshu PC Setup Toolkit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #f1c40f;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    .copied {
      color: #2ecc71;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>üíª Priyanshu's PC Setup Toolkit</h1>
  <p>Click a button to copy the PowerShell install command:</p>

  <button onclick="copyCommand('winrar')">Install WinRAR</button>
  <button onclick="copyCommand('chrome')">Install Chrome</button>
  <button onclick="copyCommand('vscode')">Install VS Code</button>

  <p class="copied" id="status"></p>

  <script>
    function copyCommand(pkg) {
      const command = `irm https://raw.githubusercontent.com/Priyanshu8494/pc-setup-dashboard/main/installers/${pkg}.ps1 | iex`;
      navigator.clipboard.writeText(command).then(() => {
        document.getElementById('status').innerText = `‚úÖ Copied install command for ${pkg} to clipboard!`;
      }).catch(err => {
        document.getElementById('status').innerText = "‚ùå Failed to copy!";
      });
    }
  </script>
</body>
</html>
