<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Priyanshu PC Setup Toolkit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #f1c40f;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h1>üíª Priyanshu's PC Setup Toolkit</h1>
  <p>Click a button to install software silently:</p>

  <button onclick="install('Google.Chrome')">Install Chrome</button>
  <button onclick="install('RARLab.WinRAR')">Install WinRAR</button>
  <button onclick="install('Microsoft.VisualStudioCode')">Install VS Code</button>
  <button onclick="install('Notepad++.Notepad++')">Install Notepad++</button>
  <button onclick="install('7zip.7zip')">Install 7-Zip</button>
  <button onclick="install('Spotify.Spotify')">Install Spotify</button>

  <script>
    function install(pkg) {
      fetch(`http://localhost:3422/install?pkg=${pkg}`)
        .then(res => {
          if (res.ok) {
            alert(`‚úÖ Install command sent for ${pkg}`);
          } else {
            alert("‚ùå Something went wrong");
          }
        })
        .catch(err => alert("‚ö†Ô∏è Listener not responding. Please restart PowerShell script."));
    }
  </script>
</body>
</html>
