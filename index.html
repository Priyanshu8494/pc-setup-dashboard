<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Priyanshu PC Setup Toolkit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #f1c40f;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h1>üíª Priyanshu's PC Setup Toolkit</h1>
  <p>Click a button to install software silently:</p>

  <button onclick="install('Google.Chrome')">Install Chrome</button>
  <button onclick="install('RARLab.WinRAR')">Install WinRAR</button>
  <button onclick="install('Microsoft.VisualStudioCode')">Install VS Code</button>

  <p id="status"></p>

  <script>
    function install(pkg) {
      document.getElementById("status").innerText = `‚è≥ Installing ${pkg}...`;
      fetch(`http://localhost:3422/install?pkg=${encodeURIComponent(pkg)}`)
        .then(res => {
          if (res.ok) {
            document.getElementById("status").innerText = `‚úÖ Install command sent for ${pkg}`;
          } else {
            document.getElementById("status").innerText = `‚ùå Failed to send install command for ${pkg}`;
          }
        })
        .catch(err => {
          document.getElementById("status").innerText = "‚ùå Listener not running! Please restart the PowerShell script.";
        });
    }
  </script>
</body>
</html>
