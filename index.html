<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Priyanshu's PC Setup Toolkit</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    h1 { color: gold; }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h1>üíª Priyanshu's PC Setup Toolkit</h1>
  <p>Click to install:</p>
  <button onclick="install('RARLab.WinRAR')">Install WinRAR</button>
  <button onclick="install('Google.Chrome')">Install Chrome</button>
  <button onclick="install('Microsoft.VisualStudioCode')">Install VS Code</button>

  <script>
    async function install(pkg) {
      try {
        const r = await fetch(`/install?pkg=${pkg}`);
        if (r.ok) {
          alert("‚úÖ Install command sent for " + pkg);
        } else {
          alert("‚ùå Failed to send install command.");
        }
      } catch (err) {
        alert("‚ùå Could not connect to local server. Is the script running?");
      }
    }
  </script>
</body>
</html>
