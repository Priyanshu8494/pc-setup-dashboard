<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elevate PC</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #ffffff;
      color: #000000;
      overflow-x: hidden;
      transition: background 0.4s, color 0.4s;
    }

    body.dark-mode {
      background: #1c1c2e;
      color: #f3e8ff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem 1rem;
      min-height: 100vh;
    }

    .hero-text {
      text-align: left;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .hero-text h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1rem;
      color: #667;
      margin-bottom: 2rem;
    }

    .hero-text .cta-btn {
      background-color: #4f83f1;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .hero-text .cta-btn:hover {
      background-color: #356de0;
    }

    .hero-img {
      max-width: 100%;
      display: flex;
      justify-content: center;
    }

    .hero-img img {
      width: 90%;
      max-width: 600px;
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .theme-toggle input[type="checkbox"] {
      width: 50px;
      height: 24px;
      appearance: none;
      background: #ccc;
      border-radius: 24px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
    }

    .theme-toggle input[type="checkbox"]:checked {
      background: #a259ff;
    }

    .theme-toggle input[type="checkbox"]::before {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: white;
      top: 2px;
      left: 2px;
      transition: transform 0.3s;
    }

    .theme-toggle input[type="checkbox"]:checked::before {
      transform: translateX(26px);
    }

    .branding {
      position: absolute;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .branding h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .branding p {
      font-size: 0.9rem;
      margin: 0;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        justify-content: space-between;
        padding: 6rem 4rem;
      }
      .hero-text {
        margin-right: 2rem;
      }
    }

    .software-list {
      position: fixed;
      top: 0;
      left: -100%;
      width: 300px;
      height: 100vh;
      background: #f7f9ff;
      box-shadow: 5px 0 20px rgba(0,0,0,0.2);
      padding: 2rem;
      transition: left 0.6s ease, transform 0.6s ease;
      transform: perspective(800px) rotateY(40deg);
      z-index: 999;
    }

    body.dark-mode .software-list {
      background: #2e1b47;
    }

    .software-list.active {
      left: 0;
      transform: perspective(800px) rotateY(0);
    }

    .software-list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .software-list-header h2 {
      font-size: 1.5rem;
      margin: 0;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #333;
    }

    body.dark-mode .close-btn {
      color: #f3e8ff;
    }

    .software-list ul {
      list-style: none;
      padding: 0;
    }

    .software-list li {
      background: #fff;
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      font-weight: 500;
      cursor: pointer;
    }

    .software-list li:hover {
      transform: translateX(5px);
    }

    body.dark-mode .software-list li {
      background: #3b2c58;
      color: #f3e8ff;
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <input type="checkbox" id="darkModeToggle" onclick="toggleTheme()">
  </div>

  <div class="branding">
    <h1>Elevate PC</h1>
    <p>by Priyanshu</p>
  </div>

  <div class="container">
    <div class="hero-text">
      <h1>Welcome to the PC Setup Toolkit</h1>
      <p>Unlock the Power of Your PC</p>
      <button class="cta-btn" onclick="showList()">Get Started Now</button>
    </div>
    <div class="hero-img">
      <img src="https://cdn.pixabay.com/photo/2015/01/21/14/14/apple-606761_1280.jpg" alt="Toolkit Image">
    </div>
  </div>

  <div class="software-list" id="softwareList">
    <div class="software-list-header">
      <h2>Essential Software</h2>
      <button class="close-btn" onclick="hideList()">&times;</button>
    </div>
    <ul>
      <li onclick="runScript('RARLab.WinRAR')">WinRAR</li>
      <li onclick="runScript('Google.Chrome')">Google Chrome</li>
      <li onclick="runScript('Mozilla.Firefox')">Mozilla Firefox</li>
      <li onclick="runScript('VideoLAN.VLC')">VLC Media Player</li>
      <li onclick="runScript('AnyDeskSoftwareGmbH.AnyDesk')">AnyDesk</li>
      <li onclick="runScript('UltraViewer')">UltraViewer</li>
      <li onclick="runScript('Microsoft.Office')">MS Office</li>
      <li onclick="runScript('activation')">System Activation Toolkit</li>
    </ul>
  </div>

  <script>
    function showList() {
      document.getElementById('softwareList').classList.add('active');
    }

    function hideList() {
      document.getElementById('softwareList').classList.remove('active');
    }

    function runScript(software) {
      fetch(`http://localhost:3422/install?pkg=${encodeURIComponent(software)}`)
        .then(response => {
          if (response.ok) {
            alert(`Installing ${software}...`);
          } else {
            alert(`Failed to install ${software}.`);
          }
        })
        .catch(error => {
          alert("Make sure your PowerShell listener is running!\nRun setup.ps1 first.");
          console.error(error);
        });
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
